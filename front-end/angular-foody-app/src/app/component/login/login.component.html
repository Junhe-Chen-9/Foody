<div class = "container login__container">
	<div class = "strip__container">
		<div class="skew__container">
			<div class="strip__box1">
			</div>
			<div class="strip__box2">
			</div>
			<div class="strip__box3">
			</div>
			<div class="strip__left">
			</div>
			<div class="strip__topright">
			</div>
			<div class="strip__right">
			</div>
			<div class="strip__small">
			</div>
		</div>
	</div>
	<!----
	<div class = "container hero__container">
		<img class ="image hero__image" src="../../../assets/Foody-LogSign.png" alt="">
	</div>
-->
	<div class="container form__container">
		<div class="alert alert-danger" [hidden]="!error">
			There was a problem logging in. Please try again.
		</div>

		<form class="form login__form" role="form" (submit)="login()">
			<div class = "login__box">
				<h1 class = "title login__title">Log In</h1>

				<div class="form-group">
					<label for="username"></label> <input type="text" placeholder="Username"
					class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
				</div>

				<div class="form-group">
					<label for="password"></label> <input type="password" placeholder="Password"
					class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
				</div>
				<div class = "remember__container">
					<input type="checkbox" id="rememberMe" name="rememberMe" value="Remember">
        	
					<label class = "remCheck" for="rememberMe" >Remember Me</label><br>
				</div>

					<button type="submit" class="btn btn-primary">Log In</button>
					<h3> <a routerLink="/signup" class="aboutheader__btn">Need an account? Sign Up</a></h3>
			</div>
		</form>

	</div>
</div>
